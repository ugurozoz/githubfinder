<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github Finder</title>

    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__inner"><strong>GITHUB FINDER</strong></div>
      </div>
      <div class="body">
        <div class="body__top">
          <div class="body__search">
            <h1>Search Github Users</h1>
            <p>Enter user name</p>
            <input type="text" id="github-search" />
          </div>
        </div>
        <div class="body__mid">
          <div class="github">
            <div class="github__left">
              <div class="github__photo ">
                <img src="images/1662323.jpg" />
              </div>
              <div class="github__profile-button ">
                <a href="#" target="_blank">GO TO PROFILE</a>
              </div>
            </div>
            <div class="github__right">
              <div class="github__right__top">
                <div class="github__stat github__stat--publicrepos">
                  Public Repos:<span></span>
                </div>
                <div class="github__stat github__stat--publicgists">
                  Public Gists:<span></span>
                </div>
                <div class="github__stat github__stat--followers">
                  Followers:<span></span>
                </div>
                <div class="github__stat github__stat--following">
                  Following:<span></span>
                </div>
              </div>
              <div class="github__right__mid">
                <div class="github__nfo">Company:<span></span></div>
                <div class="github__nfo">Website:<span></span></div>
                <div class="github__nfo">Location:<span></span></div>
                <div class="github__nfo">Member Since:<span></span></div>
              </div>
            </div>
            <div class="github__repos"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/appXHR.js"></script>
  </body>
</html>
